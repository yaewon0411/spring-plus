jwt:
  secret:
    key: 


server:
  port: 8080
  servlet:
    encoding:
      charset: utf-8
      force: true
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/expert_application
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true
    show-sql: true
  output:
    ansi:
      enabled: always
  mvc:
    throw-exception-if-no-handler-found: true


logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.example.expert: DEBUG